  <body  background="__IMG__/court.jpg">
    <!-- Carousel
================================================== img:900*500-->
      <include file="Common:header" />
      

    <!-- Wrap the rest of the page in another container to center all the content. -->

      <div class="container" style="margin-top:5%; width:60%; background-color:white" >

      <!-- Three columns of text below the carousel img(140*140) -->
      <!-- Three columns of text below the carousel img(140*140) -->
      <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <form class="form-horizontal" role="form" action="__APP__/Admin/Mail/sendMail" method="post">
            <fieldset>
                <h3>发送邮件</h3>
                <hr>
            <div class="form-group">
                <label class="col-sm-3 control-label">邮箱</label>
                <div class="">
                    <!--    <div class="has-success">	-->
                    <div class="col-sm-8 ">
                        <input name="mailbox" type="email" class="form-control" value="{$mailbox}" id="Email" placeholder="Email" autofocus="autofocus" pattern="^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$" required>
                    </div>
                </div>
            </div>
                
            <div class="form-group">
                <label class="col-sm-3 control-label">标题</label>
                <div class="">
                    <!--    <div class="has-success">	-->
                    <div class="col-sm-8 ">
                        <input name="title" class="form-control" value="网动青春官方回复" id="title" placeholder="title" required>
                    </div>
                </div>
            </div>
                
            <div class="form-group">
                <label class="col-sm-3 control-label">内容</label>
                <div class="">
                    <div class="col-sm-8 ">
                        <textarea name="content" rows="10" class="form-control" id="content" placeholder="邮件内容" required>亲爱的用户：您好！
                            
                            
                            
                            
                            
                            
                        爱网球，爱青春，你我同行！  ——网动青春
                        </textarea>
                    </div>
                </div>
            </div>
               
                
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3">
                    <button type="submit" class="btn btn-primary" id="ok"> &nbsp; 发 送 &nbsp; </button>
                </div>
            </div>
            </fieldset>
        </form>
    </div>
   </div><!-- /.row -->
      
		
      <!-- FOOTER -->
	 <include file="Common:footer" />
