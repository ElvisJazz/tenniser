<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>后台管理</title>
    <link rel="stylesheet" href="__CSS__/bootstrap3.0.3.min.css">
    
    <!-- Custom styles for this template -->
    <link href="__CSS__/my.css" rel="stylesheet">
    <link rel="shortcut icon" href="__IMG__/logo.jpg">
</head>
<!-- NAVBAR
================================================== -->
  <body onload="load(1)">
    <!-- Carousel
================================================== img:900*500-->
    <include file="Common:header" />
	
    <div class="container">
        <legend>
            <h3>教学模块管理后台</h3>
        </legend>        
        
            <div class="row">
                    <div class="col-sm-3">
                      <div class="bs-sidebar hidden-print" role="complementary">
                        <ul class="nav bs-sidenav">  
                            <li class="{$class.0}"><a href="__APP__/Admin/Study/study_list?theme=0&type=1&pageId=0">知己知彼 入门须知</a></li>
                            <li class="{$class.1}"><a href="__APP__/Admin/Study/study_list?theme=1&type=1&pageId=0">雷霆万钧 正手击球技术</a></li>
                            <li class="{$class.2}"><a href="__APP__/Admin/Study/study_list?theme=2&type=1&pageId=0">倒拔垂杨 反手击球技术</a></li>
                            <li class="{$class.3}"><a href="__APP__/Admin/Study/study_list?theme=3&type=1&pageId=0">四两拆千斤 截击技术</a></li>
                            <li class="{$class.4}"><a href="__APP__/Admin/Study/study_list?theme=4&type=1&pageId=0">挽弓射日 发球技术</a></li>
                            <li class="{$class.5}"><a href="__APP__/Admin/Study/study_list?theme=5&type=1&pageId=0">拾级进阶 组合你的技术</a></li>
                            <li class="{$class.6}"><a href="__APP__/Admin/Study/study_list?theme=6&type=1&pageId=0">勇中有谋 组合你的战术</a></li>
                            <li class="{$class.8}"><a href="__APP__/Admin/Study/study_list?theme=8&type=1&pageId=0">网球网事</a></li>
                            <li class="{$class.9}"><a href="__APP__/Admin/Study/study_list?theme=9&type=1&pageId=0">专家解惑</a></li>
                            <li class="{$class.10}"><a href="__APP__/Admin/Study/study_list?theme=10&type=1&pageId=0">网球小辞典</a></li>
                         </ul>
                      </div>
                    </div>
                    <div class="col-sm-9">
                        <br/><br/><br/>
                        
                        <form   class="form-horizontal" role="form" action="__APP__/Admin/Study/study_submit" method="post">
                            <div class="jumbotron" style="background-color:#3C4138; color:white;">
                            <input type="hidden" name="id" value="{$item.id}" />
                            <input type="hidden" name="type" value="{$type}" />
                                <input type="hidden" name="theme" value="{$theme}" />
                                <input type="hidden" name="add" value="{$add}" />
                	<div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10 ">
                            <input name="title"  class="form-control" value="{$item.title}" autofocus="autofocus"  required>
                        </div>
                    </div>
                    <if condition="$type eq 1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10 ">
                                <textarea name="content" rows="12" class="form-control" required>{$item.content}</textarea>
                            </div>
                        </div>
                    <else />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">链接</label>
                            <div class="col-sm-10 ">
                              <input name="url" class="form-control" value="{$item.url}" required>
                            </div>
                          </div>   
                        	
                    </if>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><if condition="$type eq 1">图片<else/>封面</if></label>
                            <div class="col-sm-10 ">
                                <div class="col-sm-4">
                            <if condition="$item.img eq 1">
                                <input type="radio" name="img"  value="1" checked="checked">是
                                    &nbsp;&nbsp;
                                <input type="radio" name="img" value="0" >否
                             <else/>
                                <input type="radio" name="img"  value="1">是
                                    &nbsp;&nbsp;
                                <input type="radio" name="img" value="0"  checked="checked">否
                            </if>  
                        </div>
                                <div class=" col-sm-3">
                                   <if condition="$type eq 2"> <a href="#" role="button" class="btn btn-default" data-toggle="modal" data-target="#portraitModal">上传</a></if>
                                </div>
                            </div>
                          </div> 
                                
                     <if condition="$add eq 0">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建人</label>
                        <div class="col-sm-10 ">
                            <input  value="{$item.update_user0}" class="form-control" disabled>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建日期</label>
                        <div class="col-sm-10 ">
                            <input value="{$item.update_date}" class="form-control" disabled>
                        </div>
                    </div>
                         <else/>
                  </if>
                    
                    <input type="hidden" name="update_user" value="{$item.update_user}"/>     
                         
                  
                      <div class="form-group">
                			<div class="col-sm-offset-6">
                                <button type="submit" class="btn btn-primary">提 交</button>
                          </div>
                            </div></div>
                             </form>  
                        
                        </div>
            </div>
         
    	<include file="Common:footer" />

    </div><!-- /.container -->
	  <!-- Modal -->
        <div class="modal fade" id="portraitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" style="width:700px">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">上传封面(原图比例1:1[400px*400px为宜])</h4>
                  </div>
                  <div class="modal-body">
                      <OBJECT  classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
            codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0"
            WIDTH="600" HEIGHT="450" id="myMovieName">
            <PARAM NAME="movie" VALUE="__PUBLIC__/flash/avatar.swf">
            <PARAM NAME="quality" VALUE=high>
            <PARAM NAME="bgcolor" VALUE=#FFFFFF>
                <param name="flashvars" value="imgUrl=__IMG__/portrait.jpg&uploadUrl=__APP__/Admin/Study/do_avatar_edit&uploadSrc=true" />
                <EMBED src="__PUBLIC__/flash/avatar.swf" quality=high bgcolor=#FFFFFF WIDTH="600" HEIGHT="450" wmode="transparent" flashVars="imgUrl=__IMG__/portrait.jpg&uploadUrl=__APP__/Admin/Study/do_avatar_edit&uploadSrc=true"	NAME="myMovieName" ALIGN="" TYPE="application/x-shockwave-flash" allowScriptAccess="always"	PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer" />
        </OBJECT>
          
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="__JS__/sidebar.js"></script>
  </body>
  
</html>
