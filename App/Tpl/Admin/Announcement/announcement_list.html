<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>后台管理</title>
    <link rel="stylesheet" href="__CSS__/bootstrap3.0.3.min.css">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="__CSS__/my.css" rel="stylesheet">
    <link rel="shortcut icon" href="__IMG__/logo.jpg">
</head>
<!-- NAVBAR
================================================== -->
  <body onload="load(8)">
    <!-- Carousel
================================================== img:900*500-->
      <include file="Common:header" />

    <!-- Wrap the rest of the page in another container to center all the content. -->

      <div class="container" style="max-width:1280px">
        <legend>
        	<h3>手机公告模块后台管理</h3>
        </legend>
          <div class="col-sm-offset-11">
            	<a href="__APP__/Admin/Announcement/announcement_detail?add=1" target="_blank"><span class="col-xs-1 col-md-1 glyphicon glyphicon-plus" style="line-height:2"></span></a>                          
             </div> 
        <div class="row">
             <div class="panel panel-danger">
                    <div class="col-xs-12 col-md-12 panel-heading">
                        	<span style="float:left; width:2%">ID</span>
                        <span class="col-xs-6 col-md-6">内容</span>
                        	<span class="col-xs-3 col-md-3">创建人员</span>
                        	<span class="col-xs-2 col-md-2">创建日期</span>
                        <span>操作</span>
                   </div>
                </div>
			<volist name="list" id="item">
                <div class="panel panel-info">
                    <div class="col-xs-12 col-md-12 panel-heading">
                        	<span style="float:left; width:2%">{$item.id}</span>
                        <a class="col-xs-6 col-md-6 panel-title" href="__APP__/Admin/Announcement/announcement_detail?id={$item.id}&add=0" target="_blank"><span class="title-overflow">{$item.content}</span></a>
                        	<span class="col-xs-3 col-md-3">{$item.update_username}</span>
                        	<span class="col-xs-2 col-md-2">{$item.update_date}</span>
                        <if condition="($role eq 0) OR ($item.update_user eq $userId)">
                          <a href="__APP__/Admin/Announcement/announcement_detail?id={$item.id}&add=0" target="_blank"><span class="col-xs-1 col-md-1 glyphicon glyphicon-edit" title="编辑"></span></a>
                          <a href="#" data-toggle="modal" data-target="#alertModal" onclick="$('#id').val({$item.id});$('#pageId').val({$pageId});"><span class="col-xs-1 col-md-1 glyphicon glyphicon-remove" title="删除"></span></a>
                        </if>
                   </div>
                </div>
            </volist>
            <input type="hidden" id="id" value=""/>
            <input type="hidden" id="pageId" value=""/>
                   
    </div>
          <div class="row">
              <ul class="pager">
                  <if condition="$pageId eq $pageId1">
                      <li class="previous"><a style="margin-top:20px"  href="#">&larr; Older</a></li> 
                      <else/>
                      <li class="previous"><a style="margin-top:20px"  href="__APP__/Admin/Announcement/announcement_list?pageId={$pageId1}">&larr; Older</a></li>
                  </if>
                  <li class="center"><a style="margin-top:20px" href="#">{$page}</a></li>
                  <if condition="$pageId eq $pageId2">
                      <li class="next"><a style="margin-top:20px" href="#">Newer &rarr;</a></li>
                      <else/>
                      <li class="next"><a style="margin-top:20px" href="__APP__/Admin/Announcement/announcement_list?pageId={$pageId2}">Newer &rarr;</a></li>
                  </if>
                  
              </ul>
          </div>
    <div class="row">
		<include file="Common:footer" />
    </div>
          
     <!-- Modal -->
		<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">警 告</h4>
		      </div>
		      <div class="modal-body">
		        是否确定删除？该操作不可逆哦！
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary" onclick="deleteRecord();">确定</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
      <script type="text/javascript">
        function deleteRecord(){
        	var url = "__APP__/Admin/Announcement/delete_record?id="+$('#id').val()+"&pageId="+$('#pageId').val();    
            location = url;
        }
    </script>
  </body>
</html>
