  <body onload="load(8)">
    <!-- Carousel
================================================== img:900*500-->
      <include file="Common:header" />  
	  
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container">        
        <legend>
            <h3>手机公告模块后台管理</h3>
        </legend>
        <form   class="form-horizontal" role="form" action="__APP__/Admin/Announcement/announcement_submit" method="post">
            <div class="jumbotron" style="background-color:#3C4138; color:white;">
                <input type="hidden" name="club_id" value="{$item.club_id}" />
                <input type="hidden" name="id" value="{$item.id}" />
                <input type="hidden" name="add" value="{$add}" />
               
                <div class="form-group">
                    <label class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10 ">
                        <textarea name="content"  class="form-control" rows=3 autofocus="autofocus"placeholder="内容最长255"  maxlength="255" required>{$item.content}</textarea>
                    </div>
                </div>
                
                
                <div class="form-group">           
                         <label for="time" class="col-sm-2 control-label">时间</label>
                        <div style="margin-left:22%" class="input-group date form_datetime col-sm-4" data-date="{$now}" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="time">
                            <input  class="form-control" size="16" type="text" value="{$item.time}" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                         <input type="hidden" name="time" id="time" value="{$item.time}" required/><br/>
                      </div>
               
                <if condition="$add eq 0">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建人</label>
                        <div class="col-sm-10 ">
                            <input  class="form-control" value="{$item.update_user0}" autofocus="autofocus"  disabled>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建日期</label>
                        <div class="col-sm-10 ">
                            <input name="update_date"  class="form-control" value="{$item.update_date}" autofocus="autofocus"  disabled>
                        </div>
                    </div>
                    <else/>
                    <input type="hidden" name="update_user" value="{$item.update_user}"/>     
                </if>
                
                <div class="form-group">
                    <div class="col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">提  交</button>
                        <a role="btn" class="btn btn-info" href="https://cn.avoscloud.com/push.html" target="_blank">云推送</a>
                    </div>
                </div>
            </div>
            
        </form>                
       
        <include file="Common:footer" />
      </div>
      
    <script type="text/javascript" src="__JS__/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="__JS__/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
         <script>
            $('.form_datetime').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        $('.form_date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
        $('.form_time').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });
                //在页面初始化事件（onload）时注册的自定义事件
                window.addEventListener("load", loadDemo, false);
        </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->

  </body>
</html>
