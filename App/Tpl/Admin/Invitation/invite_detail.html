    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container">        
        <legend>
            <h3>约球模块后台管理</h3>
        </legend>
        <form   class="form-horizontal" role="form" action="__APP__/Admin/Invitation/invite_submit" method="post">
            <div class="jumbotron" style="background-color:#3C4138; color:white;">
                <input type="hidden" name="id" value="{$item.id}" />
                <input type="hidden" name="invitation_type" value="{$type}" />
                <input type="hidden" name="add" value="{$add}" />
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10 ">
                        <input name="title"  class="form-control" value="{$item.title}" autofocus="autofocus"  required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10 ">
                        <textarea name="content"  class="form-control" rows=12 autofocus="autofocus"  required>{$item.content}</textarea>
                    </div>
                </div>
                
                <if condition="$type eq 1">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10 ">
                            <select name="type" value="{$item.type}" class="form-control" >
                            	<if condition="$item.type eq 1">
                                  <option value ="1" selected >个人</option>
                                    <else/>
                                   <option value ="1" >个人</option>
                                </if>
                                <if condition="$item.type eq 2">
                                  <option value ="2" selected >团体</option>
                                    <else/>
                                   <option value ="2" >团体</option>
                                </if>
                                
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="time" class="col-sm-2 control-label">时间</label>
                        <div style="margin-left:22%" class="input-group date form_datetime col-sm-4" data-date="{$now}" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="time">
                            <input  class="form-control" size="16" type="text" value="{$item.time}" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                         <input type="hidden" name="time" id="time" value="{$item.time}" required/><br/>
                    </div>
                </if>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">地点</label>
                    <div class="col-sm-10 ">
                        <input name="place"  class="form-control" value="{$item.place}" autofocus="autofocus"  required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">期望ntrp</label>
                    <div class="col-sm-10 ">
                        <input name="ntrp"  class="form-control" value="{$item.ntrp}" autofocus="autofocus"  pattern="([1-6]\.[05]$)|(7\.0$)" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">显示资料</label>
                    <div class="col-sm-4 ">
                        <if condition="$item.allowinfo eq 1">
                            	<input type="radio" name="allowinfo"  value="1" checked="checked">是
                                <input type="radio" name="allowinfo" value="0" >否
                            <else/>
                            	<input type="radio" name="allowinfo"  value="1">是                                    
                                <input type="radio" name="allowinfo" value="0"  checked="checked">否
                        </if>
                    </div>
                </div>
                
                <if condition="$add eq 0">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建人</label>
                        <div class="col-sm-10 ">
                            <input class="form-control" value="{$item.update_user0}" autofocus="autofocus"  disabled>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建日期</label>
                        <div class="col-sm-10 ">
                            <input name="update_date"  class="form-control" value="{$item.update_date}" autofocus="autofocus"  disabled>
                        </div>
                    </div>
                    <else/>
                    
                </if>
                <input type="hidden" name="update_user" value="{$item.update_user}"/>     
                <div class="form-group">
                    <div class="col-sm-offset-6">
                        <button type="submit" class="btn btn-primary">提 交</button>
                    </div>
                </div>
            </div>
            
        </form>                
       
        <include file="Common:footer" />
      </div>
      
   <script type="text/javascript" src="__JS__/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="__JS__/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
         <script>
            $('.form_datetime').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        $('.form_date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
        $('.form_time').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0
        });

                window.addEventListener("load", loadDemo, false);
        </script>
