<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>后台管理</title>
    <link rel="stylesheet" href="__CSS__/bootstrap3.0.3.min.css">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- Custom styles for this template -->
    <link href="__CSS__/my.css" rel="stylesheet">
    <link rel="shortcut icon" href="__IMG__/logo.jpg">
</head>
<!-- NAVBAR
================================================== -->
  <body onload="load(4)">
    <!-- Carousel
================================================== img:900*500-->
      <include file="Common:header" />  
	  
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container">        
        <legend>
            <h3>照片模块后台管理</h3>
        </legend>
        <form   class="form-horizontal" role="form" action="__APP__/Admin/Photo/photo_submit" method="post">
            <div class="jumbotron" style="background-color:#3C4138; color:white;">
                
                <input type="hidden" name="club_id" value="{$item.club_id}" />
                <input type="hidden" name="id" value="{$item.id}" />
                <input type="hidden" name="add" value="{$add}" />
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10 ">
                        <input name="title"  class="form-control" value="{$item.title}" placeholder="标题最长31字"  autofocus="autofocus"  maxlength="31" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10 ">
                        <textarea name="description"  class="form-control" rows=3 autofocus="autofocus"placeholder="描述最长255"  maxlength="255" required>{$item.description}</textarea>
                    </div>
                </div>
                
                         
                <div class="form-group">
                    <label class="col-sm-2 control-label">封面</label>
                    <div class="col-sm-10 ">
                        <div class="col-sm-9">
                            <if condition="$item.coverImg eq 1">
                                <input type="radio" name="coverImg"  value="1" checked="checked">是
                                    &nbsp;&nbsp;
                                <input type="radio" name="coverImg" value="0" >否
                             <else/>
                                <input type="radio" name="coverImg"  value="1">是
                                    &nbsp;&nbsp;
                                <input type="radio" name="coverImg" value="0"  checked="checked">否
                            </if>  
                        </div>
                        <div class=" col-sm-3">
                            <a href="#" role="button" class="btn btn-default" data-toggle="modal" data-target="#portraitModal">上传</a>
                        </div>
                    </div>
                </div>
               
                <if condition="$add eq 0">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建人</label>
                        <div class="col-sm-10 ">
                            <input  class="form-control" value="{$item.update_user0}" autofocus="autofocus"  disabled>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">创建日期</label>
                        <div class="col-sm-10 ">
                            <input name="update_date"  class="form-control" value="{$item.update_date}" autofocus="autofocus"  disabled>
                        </div>
                    </div>
                    <else/>
                    <input type="hidden" name="update_user" value="{$item.update_user}"/>     
                </if>
                
                <div class="form-group">
                    <div class="col-sm-offset-6">
                        <button type="submit" class="btn btn-primary">提 交</button>
                    </div>
                </div>
            </div>
            
        </form>                
       
        <include file="Common:footer" />
      </div>
       <!-- Modal -->
        <div class="modal fade" id="portraitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" style="width:700px">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">上传封面(原图比例3:2)</h4>
                  </div>
                  <div class="modal-body">
                      <OBJECT  classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
            codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0"
            WIDTH="600" HEIGHT="450" id="myMovieName">
            <PARAM NAME=movie VALUE="__PUBLIC__/flash/avatar.swf">
            <PARAM NAME=quality VALUE=high>
            <PARAM NAME=bgcolor VALUE=#FFFFFF>
                <param name="flashvars" value="imgUrl=__IMG__/portrait.jpg&uploadUrl=__APP__/Admin/Photo/do_avatar_edit&uploadSrc=true" />
            <EMBED src="__PUBLIC__/flash/avatar.swf" quality=high bgcolor=#FFFFFF WIDTH="600" HEIGHT="450" wmode="transparent" flashVars="imgUrl=__IMG__/portrait.jpg&uploadUrl=__APP__/Admin/Photo/do_avatar_edit&uploadSrc=true"	NAME="myMovieName" ALIGN="" TYPE="application/x-shockwave-flash" allowScriptAccess="always"	PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer" />
        </OBJECT>
          
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div>
   

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
