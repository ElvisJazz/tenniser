<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>网动青春教练教学预约</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <link rel="shortcut icon" href="__IMG__/logo.jpg">

</head>
<!-- NAVBAR
================================================== -->
  <body>
    <!-- Carousel
================================================== img:900*500-->
      <include file="Common:header" />

    <!-- Wrap the rest of the page in another container to center all the content. -->

      <div class="container" style="min-width:1100px; max-width:1280px">
		<legend>
        	<h3>教学预约</h3>
        </legend>
        <form class="form-horizontal" id="edit" role="form" action="__APP__/Coach/submit_appointment_info" method="post" autocomplete="false">
            <input type="hidden" name="appointment_id" value="{$appointment.id}" />
            <div class="form-group row">
                <span class="col-sm-2 control-span">教学日期</span>
                
                <div class="col-sm-6">
                    <div class="form-control col-sm-10">{$appointment.date}</div>
                </div>
            </div>    
            <div class="form-group row">
                <span class="col-sm-2 control-span">选择时间段</span>
                
                <div class="col-sm-6">
                    <input class="form-control col-sm-10" name="time_field" value='{$appointment.time_field}' placeholder="删除自己不能来的时间段，保留可来的。" required/>
                </div>
                <span>(保留能来的时间段，都不能来全删掉)</span>
            </div>   
            <div class="form-group row">
                <span class="col-sm-2 control-span">预约人姓名</span>
                
                <div class="col-sm-6">
                    <input class="form-control col-sm-10" name="name"  placeholder="真实姓名" required/>
                </div>
            </div>   
            <div class="form-group row">
                <span class="col-sm-2 control-span">备注</span>
                
                <div class="col-sm-6">
                    <textarea class="form-control col-sm-10" name="tip" rows=4  placeholder="可填写自己的一些情况。"></textarea>
                </div>
            </div>  
            
            <if condition="$result eq 1">
            <div class="form-group row">  
          	<span class="btn-success col-sm-2 control-span">预约情况</span>
                <div class="col-sm-6">
                    <volist name="select_list" id="select_item">
                        {$select_item.name}: {$select_item.time_field}(备注：{$select_item.tip})<br/>
                    </volist>
                </div>
                </div>
          </if>
            <if condition="$type eq 1">
            	<button class="col-sm-offset-1 col-sm-2 btn btn-primary" type="submit">提交</button>
                <a class="btn btn-default col-sm-offset-1 col-sm-2" href="__APP__/Coach/appointment_list" >返回</a>
            </if>
          </form>
          
          
          <br/><br/><br/>    
      
	
	
		
      <!-- FOOTER -->
        <include file="Common:footer" />

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
