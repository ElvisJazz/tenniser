    <script type="text/javascript">
         
    	var xmlHttp;

        function GetXmlHttpObject()
        {
            var xmlHttp=null;
            try
             {
                 // Firefox, Opera 8.0+, Safari
                 xmlHttp=new XMLHttpRequest();
             }
            catch (e)
             {
                 // Internet Explorer
                 try
                  {
                  	xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
                  }
                 catch (e)
                  {
                  	xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
                  }
             }
            return xmlHttp;
        } 
        
        function queryCity(element)
        {
            xmlHttp=GetXmlHttpObject();            
            if (xmlHttp==null)
            {
              alert ("Browser does not support HTTP Request");
              return;
            } 
            var url="__APP__/Index/queryCity?id="+element.value;
            
            xmlHttp.onreadystatechange=stateChangedForQueryCity; 
            xmlHttp.open("GET",url,true);
            xmlHttp.send(null);
        } 
        
        
        function stateChangedForQueryCity() 
        { 
            var data = "";
            var jObject;
            if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete")
             { 
                 if(xmlHttp.status == 200){  
                     	jObject = eval('('+xmlHttp.responseText+')'); 
                        if(jObject.data != -1){
                            $('#cityList').html(jObject.data);
                         }else {  
                            data = "城市列表搜索失败，系统开小差啦，快联系管理员！";
                            alert(data);
                    	} 
                     	
                    } else {  
                        data = "城市列表搜索失败，系统开小差啦，快联系管理员！";
                        alert(data);
                    } 
                 
             } 
        }
        
        function queryClub(){
            window.location.href = "__APP__/Index/index?fp=1&cityId="+$("#cityList").val();
