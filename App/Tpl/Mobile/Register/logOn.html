  <body background="__IMG__/court.jpg">
    <!-- Carousel
================================================== img:900*500-->
      <include file="Common:header" />
      

    <!-- Wrap the rest of the page in another container to center all the content. -->

      <div class="container" style="margin-top:5%;  background-color:white" >

      <!-- Three columns of text below the carousel img(140*140) -->
      <!-- Three columns of text below the carousel img(140*140) -->
      <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <form class="form-horizontal" role="form" action="__APP__/Mobile/Public/logOnSubmit" method="post">
            <fieldset>
                <span class="btn btn-info"><h3>会员登录</h3></span>
                <hr>
            <div class="form-group">
                <label class="col-sm-3 control-label">邮箱</label>
                    <div class="col-sm-4 ">
                        <input name="mailbox" type="email" class="form-control" id="Email" placeholder="Email" autofocus="autofocus" pattern="^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$" required>
                    </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-4">
                        <input name="password" type="password" class="form-control" id="pwd" placeholder="Password" pattern="^[\w\W]{6,16}$" onchange="checkPasswords()" required>
                    </div>
                    
            </div>
           
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3">
                    <button type="submit" class="btn btn-primary" id="ok"> &nbsp; 登录 &nbsp; </button>
                </div>
                <div class="col-sm-offset-6 col-sm-3">                  
                      <span><a href="__APP__/Public/getBackPassword"> 找回密码 </a></span>
                  </div>
            </div>
            </fieldset>
        </form>
    </div>
   </div><!-- /.row -->
