      <include file="Common:header" />

    <!-- Wrap the rest of the page in another container to center all the content. -->

      <div id="jiathis_main" class="container">
        <legend>
            <span class="btn btn-info"><h3>青春有你</h3></span>
        </legend>
        <div class="row">
			
            
                <if condition="$exist eq 0">
                     <center class="col-sm-12"><img width="100%" src="__IMG__/notExist.jpg"  alt="暂无"/></center>
                     <else/>
                    <div class="row row1">
                <volist name="list" id="item">
                    <div id="item0" class="col-xs-6"> 
                            <div class="thumbnail">                                                                               
                                <a href="__APP__/Mobile/Photo/photo?id={$item.id}" target="__blank">  <img style="width:100%;" src="{$item.url}" alt="暂无图片"></a>
                                <div class="caption">
                                    <div class="panel panel-info" style="margin-bottom:0px">
                                        <div class="panel-heading">
                                            <h4 class="panel-title"><a href="#"><span class="title-overflow" title="{$item.title}"><strong>{$item.title}</strong></span></a></h4>
                                            <span style="height:2.7em" title="{$item.description}" class="title-overflow1">{$item.description}</span>
                                            <span class="title-overflow">{$item.update_date}</span>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                    </div>
                </volist>
                        </div>
                </if>
            
         
            </div>    
            <div class="row">
            <ul class="pager">
                <if condition="$pageId eq $pageId1">
                <li class="previous"><a style="margin-top:20px"  href="#">&larr; Older</a></li> 
                    <else/>
                    <li class="previous"><a style="margin-top:20px"  href="__APP__/Mobile/Photo/photo_list?pageId={$pageId1}">&larr; Older</a></li>
                </if>
                <li class="center"><a style="margin-top:20px" href="#">{$page}</a></li>
                <if condition="$pageId eq $pageId2">
                <li class="next"><a style="margin-top:20px" href="#">Newer &rarr;</a></li>
                    <else/>
                    <li class="next"><a style="margin-top:20px"  href="__APP__/Mobile/Photo/photo_list?pageId={$pageId2}">Newer &rarr;</a></li>
                </if>
                
            </ul>
            
        
    </div>
		<include file="Common:footer" />
    </div><!-- /.container -->

	<script src="__JS__/imagesloaded.pkgd.min.js"></script>

      var container = document.querySelector('.row1');
      imagesLoaded(container, function(){
            var msnry = new Masonry( container, {
              // options
              itemSelector: '#item0'
            });
       });
