<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>必有我师</title>
    <link rel="stylesheet" href="__CSS__/bootstrap3.0.3.min.css">
    
    <!-- Custom styles for this template -->
    <link href="__CSS__/my.css" rel="stylesheet">
    <link href="__CSS__/lightbox.css" rel="stylesheet" />
    <link rel="shortcut icon" href="__IMG__/logo.jpg">
</head>
<!-- NAVBAR
================================================== -->
  <body onload="load(5)">
    <!-- Carousel
================================================== img:900*500-->
    <include file="Common:header" />
	
    <div id="jiathis_main" class="container">
        <ol class="breadcrumb">
            <li><a href="__APP__/Mobile//Index/index">首页</a></li>
            <li><a href="__APP__/Mobile/Invitation/invite_list?type={$type}&pageId=0">约球</a></li> 
          <li class="active">{$title}的所有评论</li>
        </ol>
          
        
        <volist name="commentList" id="item">
            <div class="row">
                <div id="{$item.reply_id}" class="panel panel-success col-sm-10">
                    <div class="panel-heading" style="padding:0"><img src="{$item.img}" height="45px" alt="头像"/>&nbsp; &nbsp;{$item.info}<button type="submit"  onclick="showReply(this, {$item.user_id});" class="pull-right btn btn-warning">回复</button></div>
                    <div class="panel-body">
                        {$item.comment}
                    </div>
                </div>  
            </div>
        </volist>
        
        <div class="row col-sm-10">
            <ul class="pager">
                <if condition="$pageId eq $pageId1">
                <li class="previous"><a style="margin-top:20px"  href="#">&larr; Older</a></li> 
                    <else/>
                    <li class="previous"><a style="margin-top:20px"  href="__APP__/Mobile/Invitation/invite_more_comment?type={$type}&id={$id}&title={$title}&pageId={$pageId1}">&larr; Older</a></li> 
                </if>
                <li class="center"><a style="margin-top:20px" href="#">{$page}</a></li>
                <if condition="$pageId eq $pageId2">
                <li class="next"><a style="margin-top:20px" href="#">Newer &rarr;</a></li>
                    <else/>
                    <li class="next"><a style="margin-top:20px" href="__APP__/Mobile/Invitation/invite_more_comment?type={$type}&id={$id}&title={$title}&pageId={$pageId2}">Newer &rarr;</a></li>
                    </if>
            </ul>
        </div>
        
        <div class="row col-sm-12">
    		<include file="Common:footer" />
        </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
       <script>
    function showReply(element, user_id){
            $html = $("<form class='form-horizontal' id='replyForm' role='form' action='__APP__/Invitation/reply' method='post' autocomplete='false'>"+
                    "<div class='form-group row'>"+
                        "<div class='col-sm-10'>"+
                            "<textarea class='form-control' name='comment' placeholder='回复将会email至他(她)的邮箱' maxlength=240 required></textarea>"+
                        "</div>"+
                        "<input type='hidden' name='user_id' value='"+user_id+"'/>"+
                      "<input type='hidden' name='id' value='{$id}'/>"+
                      "<input type='hidden' name='type' value='{$type}'/>"+                        
                        "<div class='col-sm-2'>"+
                            "<button type='submit' class='btn btn-primary'>提交</button> <button onclick='removeSelf();' class='btn btn-default'>取消</button>"+
                        "</div>"+
                    "</div>"+  
                "</form>");
            $(element).parent().next().append($html);                        
            
        }
        
        function removeSelf(){
        	$('#replyForm').remove();    
        }
   </script>
	<script src="__JS__/sidebar.js"></script>
    <script src="__JS__/lightbox.min.js"></script>      
  </body>
  
</html>
